<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prévisions Météo</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <h1>Prévisions Météo</h1>
  <p>Sélectionnez une ville pour afficher les prévisions météo :</p>
  <form id="weather-form">
    <input type="text" id="city" placeholder="Nom de la ville" required>
    <button type="submit" class="btn">Obtenir les prévisions</button>
  </form>

  <div id="weather-container">
    <h2 id="city-name"></h2>
    <div id="main-info">
      <div style="display: flex; align-items: center;">
        <span id="temperature"></span>
        <img id="weather-icon" alt="Icône météo">
      </div>
      <div class="weather-info">
        <span id="description"></span>
      </div>
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/thermometer.png" alt="Thermomètre">
        Ressenti :<span id="feels-like"></span> °C
      </div>
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/water.png" alt="Humidité">
        Humidité :    <span id="humidity"></span>%
      </div>
    </div>
    <button id="toggle-extra-info" class="btn">Voir plus</button>
    <div id="extra-info">
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/wind.png" alt="Vent">
        Vitesse du vent : <span id="wind-speed"></span> m/s (<span id="wind-speed-kmh"></span> km/h)
      </div>
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/compass.png" alt="Direction">
        Direction du vent : <span id="wind-deg"></span>°
      </div>
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/sunrise.png" alt="Lever du soleil">
        Lever du soleil : <span id="sunrise"></span>
      </div>
      <div class="weather-info">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/sunset.png" alt="Coucher de soleil">
        Coucher du soleil : <span id="sunset"></span>
      </div>
    </div>
  </div>
  <div id="error-message" class="error"></div>

  

  <script src="assets/librairies/jquery-3.7.1.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
